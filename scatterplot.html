<!DOCTYPE html>
<html lang = "fr">
	<head>
		<meta charset = "utf-8">
			<title>D3</title>
				<script type = "text/javascript" src="https://d3js.org/d3.v3.js"> </script>
					<style type="text/css">
	
	div.bar{
	display : inline-block;
	width : 20px;
	background-color: teal;
	}
	
	.pumpkin {
	fill: yellow;
	stroke-width: 3;
	stroke:orange;}
	
	.axis path,
	.axis line {
	fill: none ;
	stroke: black ;
    shape-rendering: crispEdges; <!--attribut svg qui permet d'éviter que notre axe soit flou (défini au pixel) -->
	
	}
	
	.axis text {
	font-family: sans-serif;
	font-size: 8px;
	}
	
				</style>
	
	</head>

	<body>
		<input id="but" class= "bouton" type="button">
		<script type="text/javascript">

		var	w=700;
		var	h=300;
		var padding = 30;
		  
// Ensemble dynamique de nombres aléatoires
			var dat = [];
			
			function random_data() {
			var numDataPoints = 10;
			var xRange = Math.random() * 1000;
			var yRange = Math.random() * 1000;
			
			for (var i = 0; i < numDataPoints; i++) {
				var Num1 = Math.round(Math.random() * xRange);
				var Num2 = Math.round(Math.random() * yRange);
				dat.push([Num1, Num2]);
			}
			};
			random_data();
			
			
			var xScale = d3.scale.linear()
                    .domain([0, d3.max(dat, function(d) { return d[0]; })])
                    .range([padding, w-padding *2]);
					 
					 
		    var yScale = d3.scale.linear()
                .domain([0, d3.max(dat, function(d) { return d[1]; })])
                .range([h- padding, padding ]);

					 
		    var rScale = d3.scale.linear()
				.domain ([d3.min(dat,function(d){return d [1];}), d3.max(dat, function (d){ return d[1];})])
			    .range([2,10]);
							
			var xAxis =d3.svg.axis()
				.scale (xScale)
				.orient("bottom")
				.ticks(4);
							
			var yAxis = d3.svg.axis()
				.scale(yScale)
				.orient("left")
				.ticks(4);
							
			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);
							
			svg.selectAll("circle")
				.data(dat)
				.enter()
				.append("circle")
				.attr ("r", function (d){return rScale (d[1]);})
				.attr("fill","blue")
				.transition()
				.delay(function (d, i){return i * 50;})
				.duration(100)
				.attr("fill","teal")
				.attr("cx", function(d){ return xScale(d[0]);})
				.attr("cy" ,function(d){ return yScale(d[1]);})
	  
			svg.selectAll("text")
				.data(dat)
				.enter()
				.append("text")
				.text(function(d){return d[0]+","+d[1]; })
				.attr("x", function (d){return xScale(d[0]);})
				.attr("y",function (d){return yScale(d[1]);})
				.attr("family-font","sans-serif")
				.attr("font-size","5px")
				.attr("fill","red");
			
			svg.append("g")
				.attr("class","axis")
				.attr("transform","translate(0,"+(h-padding)+")")
				.call (xAxis);			
				
			svg.append("g")
			   .attr("class","axis")
			   .attr("transform", "translate(" + padding + ",0)")
			   .call(yAxis);
			  
			 
			function update() {
			 random_data();
			 var svg = d3.select("svg").transition();
//////////////////////////////////////////////////////////////////////////////////////////////
			 
			 var xScale = d3.scale.linear()
                    .domain([0, d3.max(dat, function(d) { return d[0]; })])
                    .range([padding, w-padding *2]);
					 
					 
		    var yScale = d3.scale.linear()
                .domain([0, d3.max(dat, function(d) { return d[1]; })])
                .range([h- padding, padding ]);

					 
		    var rScale = d3.scale.linear()
				.domain ([d3.min(dat,function(d){return d [1];}), d3.max(dat, function (d){ return d[1];})])
			    .range([2,10]);
							
			var xAxis =d3.svg.axis()
				.scale (xScale)
				.orient("bottom")
				.ticks(4);
							
			var yAxis = d3.svg.axis()
				.scale(yScale)
				.orient("left")
				.ticks(4);
							
			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);
							
			svg.selectAll("circle")
				.data(dat)
				.enter()
				.append("circle")
				.attr ("r", function (d){return rScale (d[1]);})
				.attr("fill","blue")
				.transition()
				.delay(function (d, i){return i * 50;})
				.duration(100)
				.attr("fill","teal")
				.attr("cx", function(d){ return xScale(d[0]);})
				.attr("cy" ,function(d){ return yScale(d[1]);})
	  
			svg.selectAll("text")
				.data(dat)
				.enter()
				.append("text")
				.text(function(d){return d[0]+","+d[1]; })
				.attr("x", function (d){return xScale(d[0]);})
				.attr("y",function (d){return yScale(d[1]);})
				.attr("family-font","sans-serif")
				.attr("font-size","5px")
				.attr("fill","red");
			
			svg.append("g")
				.attr("class","axis")
				.attr("transform","translate(0,"+(h-padding)+")")
				.call (xAxis);			
				
			svg.append("g")
			   .attr("class","axis")
			   .attr("transform", "translate(" + padding + ",0)")
			   .call(yAxis);
//////////////////////////////////////////////////////////////////////////////////////////////			 
			 
			 <!-- action(); -->
			
			 
			 }
			   
			but1 = d3.select("#but")
					 .attr("value","Bouton")
					 .on("click",function (d){return update();});
					 
			   
		</script>
	</body>
</html>
